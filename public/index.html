<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reposição de SKU</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f2f2f2;
    }
    #reader {
      width: 300px;
      margin: auto;
    }
    #mensagem {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .ok { color: green; }
    .erro { color: red; }
  </style>
</head>
<body>
  <h1>Reposição de Produtos</h1>
  <p>Escaneie o código do produto</p>
  <div id="reader"></div>
  <div id="mensagem"></div>

  <script>
    const html5QrCode = new Html5Qrcode("reader");

    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length) {
        const cameraId = devices[0].id;
        html5QrCode.start(
          cameraId,
          { fps: 10, qrbox: 250 },
          (decodedText, decodedResult) => {
            // Pausa leitura para evitar múltiplas leituras
            html5QrCode.pause();

            fetch('/bipar', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ sku: decodedText.trim().toLowerCase() })
            })
            .then(res => res.json())
            .then(data => {
              const div = document.getElementById('mensagem');
              if (data.status === 'ok') {
                div.innerHTML = data.mensagem;
                div.className = 'ok';
              } else {
                div.innerHTML = data.mensagem;
                div.className = 'erro';
              }
              setTimeout(() => {
                html5QrCode.resume(); // Retoma leitura após 2 segundos
              }, 2000);
            })
            .catch(err => {
              console.error(err);
              const div = document.getElementById('mensagem');
              div.innerHTML = 'Erro ao enviar para o servidor.';
              div.className = 'erro';
              setTimeout(() => {
                html5QrCode.resume();
              }, 2000);
            });
          },
          errorMessage => {
            // Erros durante leitura (comum e esperado)
            // console.warn(errorMessage);
          }
        );
      } else {
        alert("Nenhuma câmera encontrada.");
      }
    }).catch(err => {
      alert("Erro ao acessar câmera: " + err);
    });
  </script>
</body>
</html>
